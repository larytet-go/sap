apiVersion: v1
kind: Service
metadata:
  name: ingress-controller
  labels:
    app: ingress-controller
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: ingress-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-controller
  labels:
    app: ingress-controller
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ingress-controller
  template:
    metadata:
      labels:
        app: ingress-controller
    spec:
      containers:
      - name: ingress-controller
        image: ingress-controller:latest
        ports:
        - containerPort: 80